---

- name: Deploy
  connection: ssh
  gather_facts: false
  hosts: knboard
  vars:
    ansible_become: true
    ansible_become_user: root
    env_file: ../.env

  tasks:
    - include: roles/common/tasks/checkout.yml

    - name: Run `docker-compose build`
      command:
        docker-compose up --build --detach
      args:
        chdir: "{{ repo_folder }}"
      register: output

    - debug:
        var: output
