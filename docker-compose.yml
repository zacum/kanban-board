version: "3"

services:
  django:
    build:
      context: .
      dockerfile: django.Dockerfile
    image: knboard_production_django
    volumes:
      - "django-static:/app/static"
      - "./.data/var/log/knboard:/var/log/knboard"
      - "./backend/settings:/app/settings"
    env_file:
      - .env

  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    image: knboard_production_nginx
    ports:
      - "80:80"
    volumes:
      - "django-static:/usr/share/nginx/django-static"
      - "./production/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./production/nginx/proxy.conf:/etc/nginx/proxy.conf"
      - "./production/nginx/security.conf:/etc/nginx/security.conf"
      - "./production/nginx/general.conf:/etc/nginx/general.conf"
      - "./data/certbot/conf:/etc/letsencrypt"
      - "./data/certbot/www:/var/www/certbot"

  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - "./data/certbot/conf:/etc/letsencrypt"
      - "./data/certbot/www:/var/www/certbot"

  postgres:
    image: postgres:11
    volumes:
      - "/tmp/var/lib/postgresql/knboard:/var/lib/postgresql/data"
    env_file:
      - .env

volumes:
  django-static:
